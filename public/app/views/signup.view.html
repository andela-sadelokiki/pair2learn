<!-- Sign up structure -->
<div id="signUp" class="SigninSignup">
  <div class="shade">
  <div class="row center">
    <div>
      <a ng-href="/auth/facebook" class="waves-effect waves-light btn-facebook"><span class="btn-logo"><img src="assets/images/facebook.svg"></span>Sign in with facebook</a>
    </div>
    <div>
      <a ng-href="/auth/google" class="waves-effect waves-light btn-google"><span class="btn-logo"><img src="assets/images/google-plus.svg"></span>Sign in with google</a>
    </div>
  </div>
  <div class="line no-marign-bottom"></div>
  <div class="or row center no-marign-bottom">OR</div>
  <div class="row center no-marign-bottom">
    <form class="col l8 s12" style="margin: 0 16%;">
      <div class="row center no-marign-bottom">
        <div class="input-field col s6">
          <input id="firstname" type="text" class="validate">
          <label for="firstname">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="lastname" type="text" class="validate">
          <label for="lastname">Last Name</label>
        </div>
      </div>
      <div class="row center no-marign-bottom">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email Address</label>
        </div>
      </div>
      <div class="row center no-marign-bottom">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div> 
       <div class="row center no-marign-bottom">
        <div class="input-field col s12">
          <input id="signup" type="submit" value="Sign Up" class="waves-effect waves-light btn-facebook">
        </div>
      </div> 
    </form>
  </div>
    <div class="row center signin">
      <span>Already have an account?</span>
      &nbsp;
      <a href="#/login">Sign in</a>
    </div>
  </div>
</div>
